<mat-card *ngFor="let card of cards" [style.background]="card.background" [style.width]="card.width"
  [style.height]="card.height" [style.borderRadius]="card.border_radius" fxLayout="column" fxLayoutAlign="space-around"
    >
  <mat-card-header *ngFor="let header of matCardHeader" [style.height]="header.height"
    [style.background]="header.background" fxLayout="row" fxLayoutGap="11px" fxLayoutAlign="space-around">

    <mat-card-title *ngFor="let item of matCardTitle" [style.background]="item.background">{{original_title}}
    </mat-card-title>
    <mat-card-subtitle *ngFor="let subtitle of matCardSubtitle" [style.background]="subtitle.background">{{title}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let content of matCardContent" [style.width]="content.width"
    [style.background]="content.background" fxLayout="row" fxLayoutAlign="space-around">
    <div class="poster_movie_container"><img class="poster_movie" src="{{blockUrl}}{{image}}" alt="Affiche de film">
    </div>
    <div class="description_container">
      <p *ngIf="dateExists()">Date : {{date}}
      </p>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button [routerLink]="['/movie-details',id]" routerLinkActive="router-link-active" >Détails</button>
    <div>{{id}}</div>
  </mat-card-actions>
  <router-outlet></router-outlet>
